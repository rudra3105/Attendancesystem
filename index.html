<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Class Wise Attendance System</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #d32f2f;
    }
    .qr-container {
      text-align: center;
    }
    #qrcodeCanvas {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Date and Class Wise Attendance System</h1>

  <div class="container">
    <h2>Generate QR Code</h2>
    <div class="form-group">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" placeholder="Enter student name" required>
    </div>
    <div class="form-group">
      <label for="admissionNumber">Admission Number</label>
      <input type="text" id="admissionNumber" placeholder="Enter admission number" required>
    </div>
    <div class="form-group">
      <label for="class">Class</label>
      <input type="text" id="class" placeholder="Enter class" required>
    </div>
    <div class="form-group">
      <label for="section">Section</label>
      <input type="text" id="section" placeholder="Enter section" required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" required>
    </div>
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div class="qr-container">
      <canvas id="qrcodeCanvas"></canvas>
    </div>
  </div>

  <div class="container">
    <h2>Scan QR Code</h2>
    <div id="reader"></div>
    <p id="scanResult" style="font-weight: bold; color: #2575fc; text-align: center; margin-top: 10px;"></p>
  </div>

  <div class="container">
    <h2>Attendance Sheet</h2>
    <div class="form-group">
      <label for="attendanceDate">Select Date</label>
      <input type="date" id="attendanceDate" onchange="loadAttendance()">
    </div>
    <div class="form-group">
      <label for="attendanceClass">Select Class</label>
      <select id="attendanceClass" onchange="loadAttendance()">
        <option value="Playgroup">Playgroup</option>
        <option value="Nursery">Nursery</option>
        <option value="Junior KG">Junior KG</option>
        <option value="Senior KG">Senior KG</option>
        <option value="Class 1">Class 1</option>
        <!-- Add other classes as needed -->
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Admission Number</th>
          <th>Class</th>
          <th>Section</th>
          <th>Status</th>
          <th>Mark Absent</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>
  </div>

  <script>
    const attendanceTable = document.getElementById('attendanceTable');
    let attendanceData = JSON.parse(localStorage.getItem('attendanceData')) || {};

    // Load attendance for the selected date and class
    function loadAttendance() {
      const date = document.getElementById('attendanceDate').value;
      const selectedClass = document.getElementById('attendanceClass').value;

      if (!date || !selectedClass) return;

      const dateClassKey = `${date}-${selectedClass}`;
      const data = attendanceData[dateClassKey] || [];

      // Clear the existing table data
      attendanceTable.innerHTML = '';

      // Populate the table with the attendance data
      data.forEach(({ name, admission, className, section, status }) => {
        const newRow = attendanceTable.insertRow();
        newRow.insertCell(0).innerText = name;
        newRow.insertCell(1).innerText = admission;
        newRow.insertCell(2).innerText = className;
        newRow.insertCell(3).innerText = section;
        newRow.insertCell(4).innerText = status;

        // Mark Absent Button
        const markAbsentCell = newRow.insertCell(5);
        const markAbsentBtn = document.createElement("button");
        markAbsentBtn.innerText = "Mark Absent";
        markAbsentBtn.classList.add("mark-absent-btn");
        markAbsentBtn.onclick = function() {
          markAbsent(name, admission, date, className);
        };
        markAbsentCell.appendChild(markAbsentBtn);
      });
    }

    // Generate QR Code
    function generateQRCode() {
      const name = document.getElementById('studentName').value.trim();
      const admission = document.getElementById('admissionNumber').value.trim();
      const className = document.getElementById('class').value.trim();
      const section = document.getElementById('section').value.trim();
      const date = document.getElementById('date').value.trim();

      if (!name || !admission || !className || !section || !date) {
        alert("Please fill all fields.");
        return;
      }

      const qrData = JSON.stringify({ name, admission, class: className, section, date });
      const canvas = document.getElementById('qrcodeCanvas');

      QRCode.toCanvas(canvas, qrData, (error) => {
        if (error) console.error(error);
        console.log("QR Code generated!");
      });
    }

    // QR Code Scanner
    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });

    scanner.render((decodedText) => {
      try {
        const data = JSON.parse(decodedText);
        const { name, admission, className, section, date } = data;

        const dateClassKey = `${date}-${className}`;

        // Check if attendance data exists for the date and class
        if (!attendanceData[dateClassKey]) {
          attendanceData[dateClassKey] = [];
        }

        const existingRow = attendanceData[dateClassKey].find(row => row.admission === admission);
        if (existingRow) {
          alert(`${name} has already been marked present.`);
          return;
        }

        // Add to attendance data
        attendanceData[dateClassKey].push({
          name,
          admission,
          className,
          section,
          status: "Present"
        });

        // Save to localStorage
        localStorage.setItem('attendanceData', JSON.stringify(attendanceData));

        // Update the attendance table
        loadAttendance();

        document.getElementById('scanResult').innerText = `Marked Present: ${name}`;
      } catch (error) {
        alert("Invalid QR Code!");
      }
    });

    // Mark absent functionality
    function markAbsent(name, admission, date, className) {
      const dateClassKey = `${date}-${className}`;

      // If attendance data doesn't exist, create it
      if (!attendanceData[dateClassKey]) {
        attendanceData[dateClassKey] = [];
      }

      const existingRow = attendanceData[dateClassKey].find(row => row.admission === admission);
      if (existingRow) {
        existingRow.status = "Absent";
      } else {
        attendanceData[dateClassKey].push({
          name,
          admission,
          className,
          section: "Not Available", // Section not available for absent students
          status: "Absent"
        });
      }

      // Save to localStorage
      localStorage.setItem('attendanceData', JSON.stringify(attendanceData));

      // Update the attendance table
      loadAttendance();
    }
  </script>
</body>
</html>
